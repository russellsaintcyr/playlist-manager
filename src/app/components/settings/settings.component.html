<form>
  <div class="form-group">
    <label
      >Spotify access token
      <textarea
        rows="8"
        cols="60"
        class="form-control"
        readonly
        name="zorg"
        [(ngModel)]="bearerToken"
        ></textarea
      >
    </label>
  </div>
    <button type="button" class="btn btn-default" (click)="setBearerToken()">Set Token</button>
</form>
@if (bearerToken === null) {
  <div>No bearerToken found in local storage.</div>
}

<hr />
<app-stats></app-stats>
<a (click)="clearRatings()" href="javascript:void(0)" class="btn btn-danger">Clear ratings</a>

<hr />
<h4>Firebase Ratings</h4>
<div class="btn-group" role="group">
  <button 
    type="button" 
    class="btn btn-primary" 
    (click)="saveRatingsToFirebase()"
    [disabled]="isSavingToFirebase"
  >
    {{ isSavingToFirebase ? 'Saving...' : 'Save Ratings to Firebase' }}
  </button>
  <button 
    type="button" 
    class="btn btn-secondary" 
    (click)="loadRatingsFromFirebase()"
    [disabled]="isLoadingFromFirebase"
  >
    {{ isLoadingFromFirebase ? 'Loading...' : 'Load Ratings from Firebase' }}
  </button>
</div>
<p class="text-muted mt-2" style="font-size: 0.9rem;">
  Note: You must be logged in to Spotify for these features to work.
</p>

<hr />
<app-login></app-login>
